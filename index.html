<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
  <div class="container">
    <div class="card text-center card-box border border-primary">
     
        
        <div class="card-body">
        
              <input type="text" id="result" placeholder="0" class="form-control" readonly />
         </div>
         <div class="buttonGrp">

          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <button onclick="calcClear()" class="btn btn-outline-warning">AC</button>
          </div>
        
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <button onclick="displayContent('7')"  class="btn btn-outline-primary">7</button>
            <button onclick="displayContent('8')"  class="btn btn-outline-primary">8</button>
            <button onclick="displayContent('9')"  class="btn btn-outline-primary">9</button>
            <button onclick="displayContent('/')"  class="btn btn-outline-primary">
              <div class="divLogo"><i class="fa-solid fa-divide"></i></div>
            </button>
          </div>
        
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <button onclick="displayContent('4')" class="btn btn-outline-primary">4</button>
            <button onclick="displayContent('5')" class="btn btn-outline-primary">5</button>
            <button onclick="displayContent('6')" class="btn btn-outline-primary">6</button>
            <button onclick="displayContent('*')" class="btn btn-outline-primary"><i class="fa-solid fa-xmark"></i></button>
          </div>
        
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <button onclick="displayContent('1')" class="btn btn-outline-primary">1</button>
            <button onclick="displayContent('2')" class="btn btn-outline-primary">2</button>
            <button onclick="displayContent('3')" class="btn btn-outline-primary">3</button>
            <button onclick="displayContent('-')" class="btn btn-outline-primary"><i class="fa-solid fa-minus"></i></button>
          </div>
        
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <button onclick="displayContent('0')" class="btn btn-outline-primary">0</button>
            <button onclick="displayContent('.')" class="btn btn-outline-primary">.</button>
            <button onclick="calcOutput()" class="btn btn-outline-primary"><i class="fa-solid fa-equals"></i></button>
            <button onclick="displayContent('+')" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i></button>
          </div>

          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <button onclick=" removeLastDigit()" class="btn btn-outline-warning"><i class="fa-solid fa-delete-left"></i></button>
          </div>
        
        </div>
        
          
        </div>
      </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
